<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New User</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>

    <!-- 
        Form should take { Full Name, Email, Password, Occupation, State }
        Occupation and state should have options returned by an endpoint to select from.
        Results of the form should be submitted to *https://frontend-take-home.fetchrewards.com/form* via POST w/JSON body
        Input values must be *Required for submission.
        Provide feedback upon successful submission.

     -->

    <form id="new-user-form">
        <div class="container">
            <h1>Create A New Account</h1>
            <p>Please fill out the form below to create an account.</p>
            <hr>

            <label for="name"><b>Full Name</b></label>
            <input type="text" placeholder="John Doe" name="name" id="name" required>

            <label for="email"><b>Email</b></label>
            <input type="email" placeholder="johndoe@example.com" name="email" id="email" required>

            <label for="password"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="password" id="password" required>

            <label for="occupation">Select An Occupation</label>
            <select name="occupation" id="occupations" required>
                <option></option>
            </select>

            <label for="state">Select A State</label>
            <select name="state" id="state" required>
                <option></option>
            </select>

            <!-- options for state and occupations need to be pulled from API and appended to the respected lists -->
            <hr>

            <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
            <button type="submit" class="submit-btn">Register</button>
        </div>

        <div class="container signin">
            <p>Already have an account? <a href="#">Sign in</a>.</p>
        </div>
    </form>
    <div class="successful-signup">
        <h1>Thank you for signing up!</h1>
    </div>
    <script src="./scripts.js"></script>
</body>

</html>
